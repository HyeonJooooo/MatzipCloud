<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matZipCloud</title>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/search_result.css' %}">
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-bars"></i>
        <h1>matZipCloud</h1>
        <i class="fas fa-user"></i>
    </nav>
    <div class="sidebar">
        <button class="btn btn-danger btn-circle"><i class="fas fa-plus"></i></button>
    </div>
    <div class="container content">
        <div class="search-bar">
            <form action="{% url 'app:search_result' %}" method="get">
                <input type="text" name="query" class="form-control" value="{{ query }}" placeholder="맛집 검색">
                <i class="fas fa-search"></i>
            </form>
        </div>
        <div class="white-container">
            {% if results %}
                <div class="header-image">
                    <h2>{{ query }}</h2>
                    <p>검색 결과</p>
                </div>
                <div class="sort-buttons mt-3">
                    <button class="active sort-left">거리순</button>
                    <button class="sort-right">리뷰순</button>
                </div>
                <div class="item-list mt-3">
                    {% for result in results %}
                        <div class="item">
                            <div class="content">
                                <h5><a href="{% url 'app:search_detail' result.id %}">{{ result.Name }}</a></h5>
                                <p>{{ result.Category }}</p>
                                <p>{{ result.Address }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="no-results">
                    <p>검색 결과가 없습니다.</p>
                </div>
            {% endif %}
        </div>
    </div>
    <footer class="mt-5 foot">
        <img src="{% static 'images/matZip-textLogo.png' %}" alt="matZip textLogo">
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/sort-buttons.js' %}"></script>
</body>
</html>
